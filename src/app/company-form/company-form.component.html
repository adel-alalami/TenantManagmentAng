<div class="card">
  <div class="card-body">
    <div class="basic-form">
      <form
        [formGroup]="createCompanyForm"
        (ngSubmit)="createCompany(createCompanyForm.value)"
      >
        <div class="row">
          <div class="form-group col-md-4 col-sm-12">
            <label>E-mail</label>
            <input class="form-control" type="email" formControlName="email" />
            <span class="text-danger"></span>
          </div>
          <div *ngIf="companyId == 0" class="form-group col-md-4 col-sm-12">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
            <span class="text-danger"></span>
          </div>
          <div *ngIf="companyId == 0" class="form-group col-md-4 col-sm-12">
            <label>Confirm Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="confirmPassword"
            />
            <span class="text-danger"></span>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label>Company Name</label>
            <input class="form-control" formControlName="name" />
            <span class="text-danger"></span>
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>Phone Number</label>
            <input class="form-control" formControlName="phoneNumber" />
            <span class="text-danger"></span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label>Founded Date</label>
            <input type="date" class="form-control" formControlName="founded" />
            <span class="text-danger"></span>
          </div>

          <div class="form-group col-md-6 col-sm-12">
            <label>Website (optinal)</label>
            <input class="form-control" formControlName="website" />
            <span class="text-danger"></span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label>Sector</label>
            <select class="form-control" formControlName="industryId">
              <option selected disabled>Choose</option>
              <option
                *ngFor="let industry of industries"
                value="{{ industry.id }}"
              >
                {{ industry.title }}
              </option>
            </select>
            <span class="text-danger"></span>
          </div>

          <div class="form-group col-md-6 col-sm-12">
            <label>Size</label>
            <select class="form-control" formControlName="sizeId">
              <option selected disabled>Choose</option>
              <option
                *ngFor="let size of sizes"
                value="{{ size.id }}"
              >
                {{ size.size }}
              </option>
            </select>
            <span class="text-danger"></span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label>Company Overview</label>
            <textarea
              type="text"
              class="form-control"
              formControlName="overview"
            ></textarea>
            <span class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <fieldset class="form-group">
              <label>Upload Image</label>
              <div class="custom-file fileInputProfileWrap">
                <div class="row col-md-12">
                  <input
                    type="file"
                    (change)="CreateBase64String($event)"
                    class="fileInputProfile form-control"
                  />
                </div>
                <div class="img-space">
                  <ng-container *ngIf="isImageSaved">
                    <img
                      [src]="cardImageBase64"
                      style="width: 100px; height: 100px"
                    />
                  </ng-container>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <input
            type="submit"
            *ngIf="companyId == 0"
            value="Create"
            class="btn btn-primary mt-3"
          />
          <input
            type="submit"
            *ngIf="companyId != 0"
            value="Update"
            class="btn btn-primary mt-3"
          />
        </div>
      </form>
    </div>
  </div>
</div>
